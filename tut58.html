<body>
    <div class="container">
        Time now is <span id="time"></span>

    </div>
    <script>
        console.log(" This is tutorial 58 ");

        //setTimeout-- > Allows us to run the function one after the interval of time
        //clearInterval-- > Allows us to run the function repeatedly after the interval of time
        function greet(name, byeText) {
            console.log("Hello Good Morning " + name + " " + byeText);
        }
        // timeOut = setTimeout(greet, 5000, "Harry ", "Take Care ");
        //console.log(timeout);
        //clearTimeout(timeout);
        //setTimeout(greet(), 5000,); -- > Wrong as it is calling the function inside setTimeout
        // setInterval(greet, 1000, "Harry ", "good night ");
        //clearInterval(intervalId);
        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
